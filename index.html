<!DOCTYPE html>
<html>
    <head>
        <title>Accordion</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="accordion">
            <h2 class="accordion-title">Frequently Asked Questions</h2>
            <div class="content-container">
                <div class="question">What is your age ?</div>
                <div class="answer">58</div>
            </div>
            <div class="content-container">
                <div class="question">What car do you drive ?</div>
                <div class="answer">Mercedes</div>
            </div>
            <div class="content-container">
                <div class="question">Where do you go to school ?</div>
                <div class="answer">Burgas</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
